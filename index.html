<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nothing Project | 2026 Noir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vibe-layer"></div>

    <audio id="snd-breath" src="https://assets.mixkit.co/active_storage/sfx/2361/2361-preview.mp3" preload="auto"></audio>
    <audio id="snd-float" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" preload="auto"></audio>
    <audio id="snd-hustle" src="https://assets.mixkit.co/active_storage/sfx/131/131-preview.mp3" preload="auto"></audio>

    <div class="container">
        <header class="fade-in">
            <div class="status-indicator">
                <span class="dot"></span>
                <span class="status-text">Living in 6-7</span>
            </div>
            <h1>The Nothing Project</h1>
            <p class="subtitle">Premium Inactivity Environment</p>
        </header>

        <main class="bento-grid">
            <div class="card glass hero">
                <div class="card-header">Vibe Control</div>
                <h2 id="mode-text">Atmospheric Loafing</h2>
                <div class="controls">
                    <button class="glass-btn" onclick="triggerZen('breathe')">Deep Breath</button>
                    <button class="glass-btn" onclick="triggerZen('block')">Hustle Blocker</button>
                    <button class="glass-btn" onclick="triggerZen('float')">Clear Mind</button>
                </div>
                <p id="zen-message">Select a frequency...</p>
            </div>

            <div class="card glass timer-zone">
                <div class="card-header">Stolen Time</div>
                <div id="nothing-timer">00:00</div>
                <div id="rank">Amateur Loafer</div>
            </div>
        </main>

        <footer class="fade-in">
            <p>Â© 2026 LoafLab. Relax, nothing is under control.</p>
        </footer>
    </div>

    <div id="hustle-overlay">
        <div class="overlay-content">
            <h2 class="glitch">HUSTLE DETECTED</h2>
            <p>Mandatory decompression in progress...</p>
        </div>
    </div>

    <script>
        let seconds = parseInt(localStorage.getItem('nothingTime')) || 0;
        
        // --- TIMER ---
        function updateCounter() {
            seconds++;
            localStorage.setItem('nothingTime', seconds);
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('nothing-timer').innerText = `${m}:${s}`;
            
            const r = document.getElementById('rank');
            if(seconds > 600) r.innerText = "Void Voyager";
            else if(seconds > 300) r.innerText = "Zen Master";
            else if(seconds > 120) r.innerText = "Pro Loafer";
        }
        setInterval(updateCounter, 1000);

        // --- AUDIO & FX ---
        function playSnd(id) {
            const aud = document.getElementById(id);
            aud.volume = 0.4;
            aud.currentTime = 0;
            aud.play().catch(e => console.log("Audio requires user interaction first"));
        }

        function triggerZen(type) {
            const vibe = document.getElementById('vibe-layer');
            const msg = document.getElementById('zen-message');

            if (type === 'breathe') {
                playSnd('snd-breath');
                vibe.classList.add('active-breath');
                msg.innerText = "Synchronizing pulse...";
                setTimeout(() => {
                    vibe.classList.remove('active-breath');
                    msg.innerText = "Vibration reset.";
                }, 8000);
            } 
            else if (type === 'block') {
                playSnd('snd-hustle');
                const overlay = document.getElementById('hustle-overlay');
                overlay.style.display = 'flex';
                setTimeout(() => { overlay.style.display = 'none'; }, 10000);
            } 
            else if (type === 'float') {
                playSnd('snd-float');
                msg.innerText = "Dissolving thoughts...";
                for(let i=0; i<12; i++) {
                    const el = document.createElement('div');
                    el.className = 'thought';
                    el.innerText = ['â˜ï¸','ðŸŒ¿','âœ¨','ðŸŒ‘'][Math.floor(Math.random()*4)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 6000);
                }
            }
        }
    </script>
</body>
</html>
